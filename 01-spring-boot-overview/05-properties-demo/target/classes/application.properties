#use wildcar "*" to expose all endpojnts
#can also expose individual endpoints with a comma-delimited list


management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#exclude individual endpoints with a comma delimited


info.app.name=My super cool App
info.app.description=A crazy fun app, yoohoo!
info.app.version=1.0.0

# define my properties

coach.name =mickey mouse
team.name=the mouse club


# change spring port

server.port = 7070

#set the context path of application

#all request should be prefixed with /mycoolapp

server.servlet.context-path=/mycoolapp